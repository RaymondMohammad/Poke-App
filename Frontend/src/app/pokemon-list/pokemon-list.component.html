<div style="text-align:center">
  <h1>
  Welcome to Pok√©App!
</h1>
  <div class="row" style="width: 90%; margin: auto">
      <div class="col-1 card-column" *ngFor="let p of pokemon">
          <a [routerLink]="['/pokemon', p.id]">
              <img class="card-img-top swing" [ngClass]="{'hidden': !p.imageLoaded}" (load)="p.imageLoaded = true" [attr.src]="p.sprite" alt="Pokemon">
              <div class="card-body">
                  <h5 class="card-title">
                  # <span class="font">{{ p.id }} </span>
                  <p>{{ p.name }}</p>
              </h5>
              </div>
          </a>
      </div>
  </div>
  <button type="button" class="btn btn-raised btn-primary" (click)="loadMore()" [disabled]="isLoading">
      <span *ngIf="!error">
          <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Load more</span>
      </span>
      <span *ngIf="error">
         Loading Failed            
      </span>
  </button>
</div>
