<div style="text-align:center">
  <h1 class="font m-2">
    Pok√©mon List
  </h1>
  <div class="row" style="width: 90%; margin: auto">
    <div id="cont" class="col-1 card-column" *ngFor="let p of pokemon">
      <a [routerLink]="['/pokemon', p.id]">
        <img class="card-img-top swing" [ngClass]="{'hidden': !p.imageLoaded}" (load)="p.imageLoaded = true" [attr.src]="p.sprite"
          alt="Pokemon">
        <div class="card-body">
          <h5 class="card-title">
            #
            <span class="font">{{ p.id }} </span>
            <img style="width: 1em; height: 1.5em; margin-top: -0.5em;" src="https://ih1.redbubble.net/image.13661122.7699/raf,750x1000,075,t,fafafa:ca443f4786.u2.jpg"
              *ngIf="p.id == 4">
            <p>{{ p.name | titlecase }}</p>

          </h5>
        </div>
      </a>
    </div>
  </div>
  <button *ngIf="!all" type="button" class="btn btn-raised btn-primary" (click)="loadMore()" [disabled]="isLoading">
    <span *ngIf="!error">
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">Load more</span>
    </span>
    <span *ngIf="error">
      Loading Failed
    </span>
  </button>
</div>
