<div style="text-align:center">
    <h1>
    Welcome to {{title}}!
  </h1>
    <div class="pokedex">
        <div class="pokedex-pokemon" *ngFor="let p of pokemon">
            <div class="pokedex-pokemon-id">
                {{ p.id }}
            </div>
            <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
            <div class="pokedex-pokemon-name">
                {{ p.name }}
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-raised btn-primary">Previous</button>
    <button type="button" class="btn btn-raised btn-primary" (click)="loadMore()" [disabled]="isLoading">
        <span *ngIf="!error">
            <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Load more</span>
        </span>
        <span *ngIf="error">
           Loading Failed            
        </span>
    </button>
</div>
