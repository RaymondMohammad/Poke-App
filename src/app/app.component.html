<div style="text-align:center">
    <h1>
    Welcome to {{title}}!
  </h1>
    <div class="row">

        <div class="col-1 card-column" *ngFor="let p of pokemon">
            <a href=#>
                <img class="card-img-top" [ngClass]="{'hidden': !p.imageLoaded}" (load)="p.imageLoaded = true" [attr.src]="p.sprite" alt="Pokemon">
                <div class="card-body">
                    <h5 class="card-title">
                    #{{ p.id }} 
                    <p>{{ p.name }}</p>
                </h5>
                </div>
            </a>
        </div>
    </div>
    <button type="button" class="btn btn-raised btn-primary" (click)="loadMore()" [disabled]="isLoading">
        <span *ngIf="!error">
            <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Load more</span>
        </span>
        <span *ngIf="error">
           Loading Failed            
        </span>
    </button>
</div>
